spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop;
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
#        show_sql: true #System.out을 통해 찍기 때문에 사용하지 않는다.
        format_sql: true
logging:
  level:
    org.hibernate.SQL: debug
